name: Deploy to Dev

# âš ï¸  CONFIGURATION REQUIRED BEFORE FIRST RUN:
# 1. Create 'development' environment: Settings â†’ Environments â†’ New environment
# 2. Add required secrets: Settings â†’ Secrets and variables â†’ Actions
#    - AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, AWS_REGION
#    - DEV_CDK_STACK_NAME, DEV_BUCKET_NAME, DEV_DISTRIBUTION_ID
#    - DEV_USER_POOL_ID, DEV_USER_POOL_CLIENT_ID, DEV_USER_POOL_DOMAIN
# 3. See docs/version 1/sprint-3-deployment.md for setup instructions
#
# Note: VS Code warnings about missing environments/secrets are expected until configured.

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  PNPM_VERSION: '9'
  AWS_REGION: 'us-east-2'

jobs:
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    environment:
      name: development
      url: ${{ steps.deploy-outputs.outputs.cloudfront_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "store-path=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.store-path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm lint

      - name: Run type checking
        run: pnpm type-check

      - name: Run tests
        run: pnpm test

      - name: Build packages
        run: pnpm build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy CDK infrastructure
        id: deploy-cdk
        env:
          ENVIRONMENT: dev
        run: |
          cd infra/cdk
          npx cdk deploy --require-approval never --outputs-file cdk-outputs.json
          echo "CDK deployment complete"

      - name: Extract CDK outputs
        id: deploy-outputs
        run: |
          cd infra/cdk
          CLOUDFRONT_URL=$(jq -r '.["TimeManagementStack-Dev"].CloudFrontUrl' cdk-outputs.json)
          FRONTEND_BUCKET=$(jq -r '.["TimeManagementStack-Dev"].FrontendBucket' cdk-outputs.json)
          DISTRIBUTION_ID=$(jq -r '.["TimeManagementStack-Dev"].FrontendDistributionId6CBC2EDF' cdk-outputs.json)
          API_URL=$(jq -r '.["TimeManagementStack-Dev"].ApiApiUrlF2D81078' cdk-outputs.json)

          echo "cloudfront_url=$CLOUDFRONT_URL" >> $GITHUB_OUTPUT
          echo "frontend_bucket=$FRONTEND_BUCKET" >> $GITHUB_OUTPUT
          echo "distribution_id=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT

      - name: Build frontend
        run: |
          cd apps/web
          pnpm run build
        env:
          VITE_AWS_REGION: ${{ env.AWS_REGION }}
          VITE_USER_POOL_ID: ${{ secrets.DEV_USER_POOL_ID }}
          VITE_USER_POOL_CLIENT_ID: ${{ secrets.DEV_USER_POOL_CLIENT_ID }}
          VITE_USER_POOL_DOMAIN: ${{ secrets.DEV_USER_POOL_DOMAIN }}
          VITE_API_URL: ${{ steps.deploy-outputs.outputs.api_url }}
          VITE_REDIRECT_URI: http://localhost:5173/callback
          VITE_LOGOUT_URI: http://localhost:5173

      - name: Deploy frontend to S3
        run: |
          aws s3 sync apps/web/dist/ s3://${{ steps.deploy-outputs.outputs.frontend_bucket }}/ --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.deploy-outputs.outputs.distribution_id }} \
            --paths "/*"

      - name: Deployment summary
        run: |
          echo "ðŸš€ Deployment to Development Complete!"
          echo "CloudFront URL: ${{ steps.deploy-outputs.outputs.cloudfront_url }}"
          echo "API URL: ${{ steps.deploy-outputs.outputs.api_url }}"
          echo "Frontend Bucket: ${{ steps.deploy-outputs.outputs.frontend_bucket }}"
